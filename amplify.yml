version: 1
frontend:
  phases:
    build:
      commands:
        - cd web
        - sed -i "s|https://api-gateway-placeholder|$API_URL|g" config.js
        - sed -i "s|bluestone-image-labeling-a08324be2c5f|$BUCKET_NAME|g" config.js
  artifacts:
    baseDirectory: web
    files:
      - index.html
      - config.js
      - favicon.ico
