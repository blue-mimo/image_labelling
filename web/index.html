<!DOCTYPE html>
<html>

<head>
    <title>Image Labeling Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .image-list {
            width: 300px;
        }

        .image-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            cursor: pointer;
        }

        .image-item:hover {
            background: #f0f0f0;
        }

        .image-item.selected {
            background: #007cba;
            color: white;
        }

        .viewer {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .image-container {
            flex: 0 0 25%;
        }

        #imageDisplay {
            width: 100%;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-display {
            max-width: 100%;
            max-height: 20vh;
            object-fit: contain;
        }

        .labels {
            flex: 0 0 25%;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }

        .labels-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .labels-table th, .labels-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .labels-table th {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>Image Labeling Viewer</h1>
    <div class="container">
        <div class="image-list">
            <h3>Images</h3>
            <div id="imageList">Loading...</div>
        </div>
        <div class="viewer">
            <div class="image-container">
                <div id="imageDisplay"></div>
            </div>
            <div class="labels">
                <div id="labelsDisplay">Select an image to view labels</div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_BASE = window.APP_CONFIG.API_BASE;
        const BUCKET_NAME = window.APP_CONFIG.BUCKET_NAME;

        let images = [];

        function getConfidenceColor(confidence) {
            if (confidence < 50) {
                return 'rgb(139, 0, 0)';
            } else if (confidence <= 75) {
                const ratio = (confidence - 50) / 25;
                const red = Math.round(139 * (1 - ratio) + 255 * ratio);
                const green = Math.round(255 * ratio);
                return `rgb(${red}, ${green}, 0)`;
            } else {
                const ratio = (confidence - 75) / 25;
                const red = Math.round(255 * (1 - ratio));
                const green = 255;
                const blue = 0;
                return `rgb(${red}, ${green}, ${blue})`;
            }
        }

        async function loadImages() {
            try {
                const response = await fetch(`${API_BASE}/images`);
                images = await response.json();
                displayImageList();
            } catch (error) {
                document.getElementById('imageList').innerHTML = 'Error loading images';
            }
        }

        function displayImageList() {
            const listElement = document.getElementById('imageList');
            listElement.innerHTML = images.map((image, index) =>
                `<div class="image-item" onclick="selectImage(${index})">${image}</div>`
            ).join('');
        }

        async function selectImage(index) {
            const imageName = images[index];

            // Update selection
            document.querySelectorAll('.image-item').forEach((item, i) => {
                item.classList.toggle('selected', i === index);
            });

            // Display image via API Gateway with fetch
            document.getElementById('imageDisplay').innerHTML = '<p>Loading image...</p>';

            try {
                const response = await fetch(`${API_BASE}/image/${imageName}`,
                    {
                        headers: {
                            'Accept': 'image/jpeg,image/png,image/gif'
                        }
                    }
                );
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const blob = await response.blob();
                console.log('Blob size:', blob.size, 'Type:', blob.type);

                // Check if blob is empty or wrong type
                if (blob.size === 0) {
                    throw new Error('Empty blob received');
                }

                if (!blob.type.startsWith('image/')) {
                    throw new Error('Unexpected blob type:', blob.type);
                }

                const imageUrl = URL.createObjectURL(blob);

                document.getElementById('imageDisplay').innerHTML = '';

                const img = document.createElement('img');
                img.className = 'image-display';

                img.onload = () => {
                    console.log('Image loaded successfully');
                    URL.revokeObjectURL(imageUrl); // Clean up
                };

                img.onerror = (e) => {
                    console.error('Image failed to display:', e);
                    console.log('Blob size:', blob.size, 'Type:', blob.type);
                    document.getElementById('imageDisplay').innerHTML = '<p>Failed to display image</p>';
                    URL.revokeObjectURL(imageUrl);
                };

                document.getElementById('imageDisplay').appendChild(img);
                img.src = imageUrl;

            } catch (error) {
                console.error('Error fetching image:', error);
                document.getElementById('imageDisplay').innerHTML = '<p>Failed to load image</p>';
            };

            // Load and display labels
            try {
                const response = await fetch(`${API_BASE}/labels/${imageName}`);
                const data = await response.json();
                
                if (data.labels && data.labels.length > 0) {
                    const tableHTML = `
                        <table class="labels-table">
                            <thead>
                                <tr>
                                    <th>Label</th>
                                    <th>Confidence</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.labels.map(label => `
                                    <tr>
                                        <td>${label.name}</td>
                                        <td style="background-color: ${getConfidenceColor(label.confidence)}">${label.confidence.toFixed(1)}%</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    document.getElementById('labelsDisplay').innerHTML = tableHTML;
                } else {
                    document.getElementById('labelsDisplay').innerHTML = 'No labels found';
                }
            } catch (error) {
                document.getElementById('labelsDisplay').innerHTML = 'No labels found';
            }
        }

        loadImages();
    </script>
</body>

</html>
