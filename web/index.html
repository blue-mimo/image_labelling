<!DOCTYPE html>
<html>

<head>
    <title>Image Labeler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr 1fr;
            grid-template-rows: auto auto 1fr auto;
            gap: 20px;
            height: 80vh;
        }

        .filter-search {
            grid-column: 1;
            grid-row: 1;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .filter-search input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .active-filters {
            grid-column: 1;
            grid-row: 2;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            min-height: 60px;
        }

        .filter-tag {
            display: inline-block;
            background: #007cba;
            color: white;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 12px;
            font-size: 12px;
        }

        .filter-tag .remove {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .image-list {
            grid-column: 1;
            grid-row: 3;
            height: 403px;
            overflow-y: hidden;
        }

        .pagination {
            grid-column: 1;
            grid-row: 4;
            padding: 2px;
            text-align: center;
            border: 1px solid #ddd;
            height: 60px;
            font-size: 12px;
        }

        .pagination p {
            margin: 2px 0;
            font-size: 11px;
        }

        .pagination button {
            margin: 0 2px;
            padding: 2px 6px;
            font-size: 11px;
        }

        .selected-image {
            grid-column: 2;
            grid-row: 1 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .labels-table-container {
            grid-column: 3;
            grid-row: 1 / 3;
            background: #f5f5f5;
            padding: 10px;
            overflow-y: auto;
        }

        .upload-area {
            grid-column: 2;
            grid-row: 3 / 5;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .upload-report-area {
            grid-column: 3;
            grid-row: 3 / 5;
            border: 1px solid #ddd;
            padding: 15px;
            overflow-y: auto;
        }

        .image-item {
            padding: 8px;
            border: 1px solid #ddd;
            margin: 3px 0;
            cursor: pointer;
            font-size: 14px;
            height: 32px;
            box-sizing: border-box;
        }

        .image-item:hover {
            background: #f0f0f0;
        }

        .image-item.selected {
            background: #007cba;
            color: white;
        }

        #imageDisplay {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-display {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .labels-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .labels-table th,
        .labels-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .labels-table th {
            background-color: #e0e0e0;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }

        .pagination button:hover:not(:disabled) {
            background: #f0f0f0;
        }

        .pagination button.active {
            background: #007cba;
            color: white;
        }

        .pagination button:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            border-color: #dee2e6;
        }

        .upload-button {
            background: #007cba;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-button:hover {
            background: #005a8a;
        }

        .upload-report {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.12/dist/amazon-cognito-identity.min.js"></script>
    <script src="config.js"></script>
    <script>
        if (!window.APP_CONFIG) {
            alert('Configuration not loaded. Please check config.js');
            throw new Error('APP_CONFIG not found');
        }
        const API_BASE = window.APP_CONFIG.API_BASE;
        const USER_POOL_ID = window.APP_CONFIG.USER_POOL_ID;
        const USER_POOL_CLIENT_ID = window.APP_CONFIG.USER_POOL_CLIENT_ID;

        let images = [];
        let authToken = null;
        let cognitoUser = null;

        const poolData = { UserPoolId: USER_POOL_ID, ClientId: USER_POOL_CLIENT_ID };
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        function getConfidenceColor(confidence) {
            if (confidence < 50) {
                return 'rgb(139, 0, 0)';
            } else if (confidence <= 75) {
                const ratio = (confidence - 50) / 25;
                const red = Math.round(139 * (1 - ratio) + 255 * ratio);
                const green = Math.round(255 * ratio);
                return `rgb(${red}, ${green}, 0)`;
            } else {
                const ratio = (confidence - 75) / 25;
                const red = Math.round(255 * (1 - ratio));
                const green = Math.round(255 - 128 * ratio);
                return `rgb(${red}, ${green}, 0)`;
            }
        }

        function checkAuth() {
            cognitoUser = userPool.getCurrentUser();
            if (cognitoUser) {
                cognitoUser.getSession((err, session) => {
                    if (err || !session.isValid()) {
                        showLogin();
                    } else {
                        authToken = session.getIdToken().getJwtToken();
                        showApp();
                        loadImages();
                    }
                });
            } else {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div style="max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
                    <h2>Image Labeling - Login</h2>
                    <form onsubmit="login(event)">
                        <div style="margin: 10px 0;">
                            <label>Email:</label><br>
                            <input type="email" id="email" required style="width: 100%; padding: 8px; margin: 5px 0;">
                        </div>
                        <div style="margin: 10px 0;">
                            <label>Password:</label><br>
                            <input type="password" id="password" required style="width: 100%; padding: 8px; margin: 5px 0;">
                        </div>
                        <button type="submit" style="width: 100%; padding: 10px; background: #007cba; color: white; border: none; border-radius: 3px;">Login</button>
                    </form>
                    <div id="loginError" style="color: red; margin-top: 10px;"></div>
                </div>
            `;
        }

        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const authenticationData = { Username: email, Password: password };
            const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
            const userData = { Username: email, Pool: userPool };
            cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: (result) => {
                    authToken = result.getIdToken().getJwtToken();
                    showApp();
                    loadImages();
                },
                onFailure: (err) => {
                    document.getElementById('loginError').textContent = err.message;
                },
                newPasswordRequired: () => {
                    showNewPasswordForm();
                }
            });
        }

        function showNewPasswordForm() {
            document.getElementById('app').innerHTML = `
                <div style="max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
                    <h2>Set New Password</h2>
                    <p>Please set a new password for your account.</p>
                    <form onsubmit="setNewPassword(event)">
                        <div style="margin: 10px 0;">
                            <label>New Password:</label><br>
                            <input type="password" id="newPassword" required style="width: 100%; padding: 8px; margin: 5px 0;">
                        </div>
                        <button type="submit" style="width: 100%; padding: 10px; background: #007cba; color: white; border: none; border-radius: 3px;">Set Password</button>
                    </form>
                    <div id="passwordError" style="color: red; margin-top: 10px;"></div>
                </div>
            `;
        }

        function setNewPassword(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;

            cognitoUser.completeNewPasswordChallenge(newPassword, {}, {
                onSuccess: (result) => {
                    authToken = result.getIdToken().getJwtToken();
                    showApp();
                    loadImages();
                },
                onFailure: (err) => {
                    document.getElementById('passwordError').textContent = err.message;
                }
            });
        }

        function logout() {
            if (cognitoUser) cognitoUser.signOut();
            authToken = null;
            cognitoUser = null;
            showLogin();
        }

        function showApp() {
            document.getElementById('app').innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h1>Image Labeler</h1>
                    <button onclick="logout()" style="padding: 8px 16px; background: #dc3545; color: white; border: none; border-radius: 3px;">Logout</button>
                </div>
                <div class="container">
                    <div class="filter-search">
                        <h4>Filter Search Box</h4>
                        <input type="text" id="filterInput" placeholder="Search labels..." onkeypress="handleFilterKeypress(event)">
                        <button onclick="addFilter()" style="margin-top: 5px; padding: 5px 10px;">Add Filter</button>
                    </div>
                    <div class="active-filters">
                        <h4>Active Filters</h4>
                        <div id="activeFilters">No filters active</div>
                    </div>
                    <div class="image-list">
                        <h4 id="imageListHeader">Images</h4>
                        <div id="imageList">Loading...</div>
                    </div>
                    <div class="pagination">
                        <div id="paginationControls"></div>
                    </div>
                    <div class="selected-image">
                        <div id="imageDisplay">Select an image</div>
                    </div>
                    <div class="labels-table-container">
                        <h4>Labels</h4>
                        <div id="labelsDisplay">Select an image to view labels</div>
                    </div>
                    <div class="upload-area">
                        <button class="upload-button" onclick="triggerFileUpload()">&uarr; Upload Images</button>
                        <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.gif" style="display: none;" onchange="handleFileUpload()">
                    </div>
                    <div class="upload-report-area">
                        <h4>Upload Report</h4>
                        <div id="uploadReport" class="upload-report">No uploads yet</div>
                    </div>
                </div>
            `;
        }

        let currentPage = 0;
        const imagesPerPage = 10;
        let activeFilters = [];
        let imageLabels = {};
        let currentImageUrl = null;
        let totalPages = 0;
        let totalImages = 0;

        async function loadImages() {
            document.getElementById('imageList').innerHTML = 'Loading...';
            try {
                const filtersParam = activeFilters.length > 0 ? `&filters=${encodeURIComponent(activeFilters.join(','))}` : '';
                const response = await fetch(`${API_BASE}/images?page=${currentPage}&limit=${imagesPerPage}${filtersParam}`, {
                    headers: { 'Authorization': authToken }
                });
                const data = await response.json();
                images = data.images;
                totalPages = data.pagination.totalPages;
                totalImages = data.pagination.total;
                displayImageList();
                updatePagination();
            } catch (error) {
                let message = 'Unable to load images. ';
                if (error.message.includes('401') || error.message.includes('403')) {
                    message += 'Please log in again.';
                } else if (error.message.includes('NetworkError') || !navigator.onLine) {
                    message += 'Check your internet connection.';
                } else {
                    message += 'Please try again later.';
                }
                document.getElementById('imageList').innerHTML = message;
            }
        }

        function displayImageList() {
            const listElement = document.getElementById('imageList');
            listElement.innerHTML = images.map(image =>
                `<div class="image-item" data-image="${image}" onclick="selectImage('${image}')">${image}</div>`
            ).join('');

            // Update header with image range
            const startIndex = currentPage * imagesPerPage + 1;
            const endIndex = Math.min(startIndex + images.length - 1, totalImages);
            const headerElement = document.getElementById('imageListHeader');
            headerElement.textContent = `Images (${startIndex}-${endIndex} of ${totalImages})`;
        }

        function updatePagination() {
            const paginationElement = document.getElementById('paginationControls');

            if (totalPages <= 1) {
                paginationElement.innerHTML = `<p>Total: ${totalImages} images</p>`;
                return;
            }

            const firstDisabled = currentPage === 0 ? 'disabled' : '';
            const lastDisabled = currentPage === totalPages - 1 ? 'disabled' : '';

            let controls = `
                <p>Total: ${totalImages} images</p>
                <button ${firstDisabled} onclick="changePage(0)">First</button>
                <button ${firstDisabled} onclick="changePage(${currentPage - 1})">&laquo;</button>
            `;

            for (let i = 0; i < totalPages; i++) {
                controls += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i + 1}</button>`;
            }

            controls += `
                <button ${lastDisabled} onclick="changePage(${currentPage + 1})">&raquo;</button>
                <button ${lastDisabled} onclick="changePage(${totalPages - 1})">Last</button>
            `;

            paginationElement.innerHTML = controls;
        }

        function changePage(page) {
            currentPage = page;
            loadImages();
        }

        function handleFilterKeypress(event) {
            if (event.key === 'Enter') {
                addFilter();
            }
        }

        function addFilter() {
            const filterText = document.getElementById('filterInput').value.trim().toLowerCase();
            if (filterText && !activeFilters.includes(filterText)) {
                activeFilters.push(filterText);
                updateActiveFilters();
                currentPage = 0;
                loadImages();
                document.getElementById('filterInput').value = '';
            }
        }

        function updateActiveFilters() {
            const filtersElement = document.getElementById('activeFilters');
            if (activeFilters.length === 0) {
                filtersElement.innerHTML = 'No filters active';
            } else {
                filtersElement.innerHTML = activeFilters.map(filter =>
                    `<span class="filter-tag">${filter}<span class="remove" onclick="removeFilter('${filter}')">&times;</span></span>`
                ).join('');
            }
        }

        function removeFilter(filter) {
            activeFilters = activeFilters.filter(f => f !== filter);
            updateActiveFilters();
            currentPage = 0;
            loadImages();
        }



        async function getImageLabels(imageName) {
            if (imageLabels[imageName]) {
                return imageLabels[imageName];
            }
            try {
                const response = await fetch(`${API_BASE}/labels/${imageName}`, {
                    headers: { 'Authorization': authToken }
                });
                const data = await response.json();
                imageLabels[imageName] = data.labels || [];
                return imageLabels[imageName];
            } catch (error) {
                return [];
            }
        }

        async function selectImage(imageName) {
            if (currentImageUrl) {
                URL.revokeObjectURL(currentImageUrl);
                currentImageUrl = null;
            }

            document.querySelectorAll('.image-item').forEach(item => {
                item.classList.toggle('selected', item.dataset.image === imageName);
            });

            document.getElementById('imageDisplay').innerHTML = '<p>Loading image...</p>';

            try {
                const response = await fetch(`${API_BASE}/image/${imageName}`, {
                    headers: {
                        'Accept': 'image/jpeg,image/png,image/gif',
                        'Authorization': authToken
                    }
                });
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const blob = await response.blob();
                console.log('Blob size:', blob.size, 'Type:', blob.type);

                if (blob.size === 0) {
                    throw new Error('Empty blob received');
                }

                if (!blob.type.startsWith('image/')) {
                    throw new Error('Unexpected blob type:', blob.type);
                }

                const imageUrl = URL.createObjectURL(blob);
                const img = document.createElement('img');
                img.className = 'image-display';

                img.onload = () => {
                    console.log('Image loaded successfully');
                };

                currentImageUrl = imageUrl;

                img.onerror = (e) => {
                    console.error('Image failed to display:', e);
                    console.log('Blob size:', blob.size, 'Type:', blob.type);
                    document.getElementById('imageDisplay').innerHTML = '<p>Failed to display image</p>';
                    URL.revokeObjectURL(imageUrl);
                };

                document.getElementById('imageDisplay').innerHTML = '';
                document.getElementById('imageDisplay').appendChild(img);
                img.src = imageUrl;
            } catch (error) {
                console.error('Error fetching image:', error);
                let message = 'Unable to display image. ';
                if (error.message.includes('404')) {
                    message += 'Image not found.';
                } else if (error.message.includes('401')) {
                    message += 'Please log in again.';
                } else {
                    message += 'Please try again.';
                }
                document.getElementById('imageDisplay').innerHTML = `<p>${message}</p>`;
            }

            try {
                const response = await fetch(`${API_BASE}/labels/${imageName}`, {
                    headers: { 'Authorization': authToken }
                });
                const data = await response.json();

                if (data.labels && data.labels.length > 0) {
                    const tableHTML = `
                        <table class="labels-table">
                            <thead><tr><th>Label</th><th>Confidence</th></tr></thead>
                            <tbody>
                                ${data.labels.map(label => `
                                    <tr>
                                        <td>${label.name}</td>
                                        <td style="background-color: ${getConfidenceColor(label.confidence)}">${label.confidence.toFixed(1)}%</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    document.getElementById('labelsDisplay').innerHTML = tableHTML;
                } else {
                    document.getElementById('labelsDisplay').innerHTML = 'No labels found';
                }
            } catch (error) {
                let message = 'Unable to load labels. ';
                if (error.message.includes('404')) {
                    message = 'No labels available for this image.';
                } else if (error.message.includes('401')) {
                    message += 'Please log in again.';
                } else {
                    message += 'Please try again.';
                }
                document.getElementById('labelsDisplay').innerHTML = message;
            }
        }

        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        async function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const files = Array.from(fileInput.files);
            if (files.length === 0) return;

            const reportDiv = document.getElementById('uploadReport');
            const uploadButton = document.querySelector('.upload-button');

            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            reportDiv.innerHTML = 'Uploading files...';

            let successful = 0;
            let failed = [];

            for (const file of files) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch(`${API_BASE}/upload_image`, {
                        method: 'POST',
                        headers: { 'Authorization': authToken },
                        body: formData
                    });

                    if (response.ok) {
                        successful++;
                    } else {
                        failed.push(`${file.name}: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    let errorMsg = `${file.name}: `;
                    if (error.message.includes('NetworkError')) {
                        errorMsg += 'Network error - check connection';
                    } else if (error.message.includes('413')) {
                        errorMsg += 'File too large';
                    } else {
                        errorMsg += 'Upload failed - try again';
                    }
                    failed.push(errorMsg);
                }
            }

            let report = `Upload complete: ${successful} successful`;
            if (failed.length > 0) {
                report += `\n\nFailed uploads:\n${failed.join('\n')}`;
            }
            reportDiv.innerHTML = `<pre>${report}</pre>`;

            if (successful > 0) loadImages();
            fileInput.value = '';
            uploadButton.disabled = false;
            uploadButton.innerHTML = '&uarr; Upload Images';
        }

        checkAuth();
    </script>
</body>

</html>
